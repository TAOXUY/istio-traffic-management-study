apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpserver
      version: v1
  template:
    metadata:
      labels:
        app: httpserver
        version: v1
    spec:
      serviceAccountName: httpserver
      containers:
      - image: gcr.io/yangguan-gke-dev/http-server:yangguan
        imagePullPolicy: IfNotPresent
        name: httpserver
        command:
        - "/server"
        args:
        - "-version"
        - "10"
        ports:
        - containerPort: 8000
